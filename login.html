<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/6ef23a0cd1.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            <nav>
                <div><h3>EComm</h3></div>
                <div class="list-item">
                    <ul>
                        <li> <a href="#">Home</a></li>
                        <li> <a href="Blog.html">Blog</a></li>
                        <li><a href="#"><i class="fa fa-cart-shopping"></i></a></li>
                        <li><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
                    </ul>
                </div>
            </nav>
            <hr style="color:#087F5B;height: 2px;">
        </header>
           
            <main>
                <div class="home" style="height: 500px;">
                    <div class="form_container">
                        <div class="form login_form">
                            <form action="#">
                                <h3>Login</h3>
                                <div class="input_box">
                                    <input type="email" placeholder="Enter your email" required>
                                </div>
                                <div class="input_box">
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="option_field">
                                    <span class="checkbox">
                                        <input type="checkbox" id="check">
                                        <label for="check">Remember me</label>
                                    </span>
                                    <a href="#" class="forgot_pw">Forgot password?</a>
                                </div>
                                <button class="button">Login Now</button>
                                <div class="login_signup">
                                    Don't have an account? <a href="#" id="signup">Signup</a>
                                </div>
                            </form>
                        </div>
                        <div class="form signup_form">
                            <form action="#">
                                <h3>Signup</h3>
                                <div class="input_box">
                                    <input type="email" placeholder="Enter your email" required>
                                    <i class="fa-regular fa-envelope email"></i>
                                </div>
                                <div class="input_box">
                                    <input type="password" placeholder="Create your password" required>
                                    <i class="fa fa-lock password"></i>
                                    <i class="fa fa-eye-slash "></i>
                                </div>
                                <div class="input_box">
                                    <input type="password" placeholder="Confirm your password" required>
                                    <i class="fa fa-lock password"></i>
                                    <i class="fa fa-eye-slash "></i>
                                </div>
                        
                                <button class="button">Signup Now</button>
                                <div class="login_signup">
                                    Already hve an account? <a href="#" id="signup">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> 
            </main>
            
            <div id="footers">
               
                <footer>
                    <hr style="color:#087F5B;height: 2px;">
                    <p style="text-align: center;">&#169;Ecomm2023</p>
                </footer>
            </div>
    </div>

        
            
        
   
</body>
</html>
